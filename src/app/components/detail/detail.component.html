<div class="main" *ngIf="country">
<div class="detail-container">
  <img class="country-cover" *ngIf="country.flagUrl" src="{{country.flagUrl}}" />
  <img *ngIf="!country.flagUrl" class="country-flag" src="../../assets/placeholder2.png"/>
  <h1>{{country.name}}</h1>
  <h3>{{country.fifa}}</h3>
  <hr />

  <div class="subjects-container">
    <div>
      <button *ngIf="!showSubjects" (click)="toggleSubjects()">country subjects ▼ </button>
      <button *ngIf="showSubjects" (click)="toggleSubjects()">Close country subjects ▲ </button>
    </div>
    <div *ngIf="showSubjects">
      <p class="subject-p" *ngFor="let subject of country.fifa">{{subject}}</p>
    </div>

  </div>


  <div>
    <button class="like-button" (click)="toggleFavorite()">{{isFavorite? '♥':'♡'}}</button>
    </div>
</div>
</div>
